    function GetAllData(){

      

        firebase.database().ref('Events').once('value',
       function(AllRecords){
       AllRecords.forEach(
           function(CurrentRecord){
              var Day = CurrentRecord.val().day;
              var Month = CurrentRecord.val().month;
              var Year = CurrentRecord.val().year;
              var Event = CurrentRecord.val().event;
              var Description = CurrentRecord.val().description;
              var Date = Day+"/"+Month+"/"+Year;
              var Role = CurrentRecord.val().role;
              var Firstname = CurrentRecord.val().firstname;
              var Surname = CurrentRecord.val().surname;
              var user = Role+" :"+ Firstname+" "+Surname;

              AddAnnouncementsToTable(Event,Description,Date,user)
           }
       );
       });
    }

    

    window.onload= GetAllData;
    
    var annNo = 0;
    function AddAnnouncementsToTable(Event,Description,Date,user){
        var tbody = document.getElementById('tbody1');
        var  trow = document.createElement('tr');
        var  td1 = document.createElement('td');
        var  td4 = document.createElement('td');
        var  td2 = document.createElement('td');
        var  td3 = document.createElement('td');
        
        
        td1.innerHTML= ++annNo;
        td1.innerHTML= Event;
        td4.innerHTML=Description;
        td2.innerHTML= Date;
        td3.innerHTML= user; 
       
        trow.appendChild(td1); 
        trow.appendChild(td4); 
        trow.appendChild(td2);
        trow.appendChild(td3);
        tbody.appendChild(trow);
     

    }
